{% load static %}
<!doctype html>
<html lang="en">
 
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Регистрация</title>
    <!-- Bootstrap CSS -->
       <link  href="{% static '/vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static '/vendor/fonts/circular-std/style.css' %}" rel="stylesheet">
    <link rel="stylesheet" href="{% static '/css/style.css' %}">
    <link rel="stylesheet" href="{% static '/vendor/fonts/fontawesome/css/fontawesome-all.css' %}">
    <style>
    html,
    body {
        height: 100%;
    }

    body {
        display: -ms-flexbox;
        display: flex;
        -ms-flex-align: center;
        align-items: center;
        padding-top: 40px;
        padding-bottom: 40px;
    }
    </style>
</head>
<!-- ============================================================== -->
<!-- signup form  -->
<!-- ============================================================== -->

<body>
    <!-- ============================================================== -->
    <!-- signup form  -->
    <!-- ============================================================== -->
    <form class="splash-container" method="POST" action="">
		{% csrf_token %}
    
        <div class="card">
            <div class="card-header">
                <h3 class="mb-1">Регистрация</h3>
                <p>Пожалуйста введите ваши данные.</p>
            </div>
            <div class="card-body">
                <div class="form-group">
                    <input class="form-control form-control-lg" type="text" name="username" required="" placeholder="Имя пользователя" autocomplete="off">
                </div>
                {{form.username}}

                <div class="form-group">
                    <input class="form-control form-control-lg" type="email" name="email" required="" placeholder="E-mail" autocomplete="off">
                </div>
                {{form.email}}

                <div class="form-group">
                    <input class="form-control form-control-lg" id="pass1" type="password" required="" placeholder="Пароль">
                </div>
                {{form.password1}}

                <div class="form-group">
                    <input class="form-control form-control-lg" required="" placeholder="Повторите пароль">
                </div>
                {{form.password2}}

                <div class="form-group pt-2">
                    <button class="btn btn-block btn-primary" type="submit">Зарегистрироваться</button>
                </div>
                <div class="form-group">
                    <label class="custom-control custom-checkbox">
                        <input class="custom-control-input" type="checkbox"><span class="custom-control-label">Создавая аккаунт, вы даете свое согласие на обработку персональных данных и соглашаетесь с  <a href="#"> условиями использования. </a></span>
                    </label>
                </div>
                <div class="form-group row pt-0">
                    <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12 mb-2">
                        <button class="btn btn-block btn-social btn-facebook " type="button">Facebook</button>
                    </div>
                    <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                        <button class="btn  btn-block btn-social btn-twitter" type="button">Twitter</button>
                    </div>
                </div>
            </div>
            {{form.errors}}
            <div class="card-footer bg-white">
                <p>Уже член? <a href="{% url 'login' %}" class="text-secondary">Войти.</a></p>
            </div>
        </div>
    
    </form>
    <script>
    var form_fields = document.getElementsByTagName('input')
		form_fields[1].placeholder='Username..';
		form_fields[2].placeholder='Email..';
		form_fields[3].placeholder='Enter password...';
		form_fields[4].placeholder='Re-enter Password...';


		for (var field in form_fields){	
			form_fields[field].className += ' form-control'
		}
        </script>
    <script src="{% static '/vendor/jquery/jquery-3.3.1.min.js'%}"></script>
    <script src= "{% static '/vendor/bootstrap/js/bootstrap.bundle.js'%}"></script>
</body>

 
</html>
